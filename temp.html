<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <main>
        <div class="box">
            <p>Temperature Converter</p>
            <p>Enter Degree : </p>
            <div class="done">
            <input type="text" placeholder=" Enter Degree">
            </div>
            <div class="from">
            <label class="" for="">From</label>
        </div>
            <select name="from" id="#from">
                <option value="">Select</option>
                <option class="one"value="del">Celsius</option>
                <option  class="two"  value="ear">Farhenheit</option>
            </select>
            <div class="next">
            <label for="">To</label>
        </div>
            <div class="select2">
            <select name="" id="to">
                <option class="options" value="">Select</option>
            </select>
        </div>
        
            <div class="msg">Conversion is not done yet</div>
            <div class="button">
                <button>RESET</button>
            </div> </div>
            
        </div>
       
    </main>
    <script src="temp.js"></script>
</body>
</html>
